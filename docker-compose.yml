version: '3.8'

services:
  bot:
    build: .
    container_name: blockaerie-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - bot-data:/app/data       # SQLite databases (memory, reminders)
      - bot-memory:/app/memory   # Existing memory dir
    ports:
      - "3000:3000"              # Dashboard
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional Redis (uncomment when scaling)
